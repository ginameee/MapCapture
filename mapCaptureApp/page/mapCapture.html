<div ng-controller="mapCaptureCtrl" class="full-size">
    <div style="height: 50px;">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark" style="height: 50px;">
            <button class="navbar-brand" ng-click="capture()" style="color: black; cursor: pointer">Capture</button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#" ng-click="selectMap('o')" id="omBtn">OpenLayers</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" ng-click="selectMap('b')" id="bmBtn">BingMap</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#" ng-click="selectMap('g')" id="gmBtn">GoogleMap</a>
                </li>
            </ul>
        </nav>
    </div>
    <div style="height: calc(100% - 50px)">
        <bing-map ng-if="mapType==='b'"></bing-map>
        <google-map ng-if="mapType==='g'"></google-map>
        <ol-map ng-if="mapType==='o'"></ol-map>
    </div>
</div>
