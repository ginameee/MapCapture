<!DOCTYPE html>
<html ng-app="MapCaptureEx">
<head lang="en">
    <meta charset="UTF-8">

    <!-- css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/css/ol.css" type="text/css">
    <link rel="stylesheet" href="css/app.css">

    <!-- External Libs-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.3.0/build/ol.js"></script>
    <script type='text/javascript' src='http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=[YOUR_BING_MAP_KEY]' async defer></script>

    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="lib/jsPDF-1.1.239/jspdf.min.js"></script>
    <script src="lib/html2canvas/html2canvas.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.5/angular.min.js"></script>

    <!-- Local -->
    <script src="app.js"></script>
    <script src="mainCtrl.js"></script>
    <script src="ngComp/serv/configServ.js"></script>
    <script src="ngComp/serv/mapCaptureServ.js"></script>
    <script src="ngComp/dir/bingMapDir.js"></script>
    <script src="ngComp/dir/googleMapDir.js"></script>
    <script src="ngComp/dir/olMapDir.js"></script>

    <script src="page/mapCaptureCtrl.js"></script>

    <title>Map Capture Example</title>
</head>
<body ng-controller="MainCtrl" class="frame">
<div style="padding: 15px">
    <h2 style="margin: 0; display: inline">Map Capture Example</h2>
</div>
    <div ng-include src="curPageUrl" style="width: 100%; height: calc(100% - 70px);"></div>
</body>
</html>
